<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': appareilStatus === 'On',
    'list-group-item-danger': appareilStatus === 'Off'
  }"
>
  <div
    style="width:20px;height:20px;background-color:red;"
    *ngIf="appareilStatus === 'Off'"
  ></div>
  <h4 [ngStyle]="{ color: getColor() }">
    Appareil : {{ appareilName }} -- Status : {{ getStatus() }}
  </h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName" />
</li>
